<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TacoCloud - design your own taco</title>
</head>

<body>
<h1>Design your own taco!</h1>
<img th:src="@{/images/TacoCloud.png}">
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creation!</h1>
        <a th:href="@{/design}" id="another">Design another taco</a>

        <div th:if="${#fields.hasErrors()}">
            <span>Please correct the problems below and resubmit</span>
        </div>
            <h3>Deliver my taco masterpiece to..</h3>
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
            <br/>

            <label for="street">Street address: </label>
            <input type="text" th:field="*{street}">
            <span th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Street Error</span>
            <br/>

            <label for="city">City: </label>
            <input type="text" th:field="*{city}">
            <span th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City Error</span>
            <br/>

            <label for="state">State: </label>
            <input type="text" th:field="*{state}">
            <span th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">State Error</span>
            <br/>

            <label for="zip">Zip Code: </label>
            <input type="text" th:field="*{zip}">
            <span th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Zip Code Error</span>
            <br/>

            <h3>Here is how I'll pay...</h3>
            <label for="ccNumber">Credit card #: </label>
            <input type="text" th:field="*{ccNumber}">
            <span th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Number Error</span>
            <br/>

            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}">
             <span th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">CC Expiration Error</span>
            <br/>

            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}">
            <span th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CC CVV Error</span>
            <br/>

        <button>Submit order</button>
            <br/>

    </form>
</body>
</html>
