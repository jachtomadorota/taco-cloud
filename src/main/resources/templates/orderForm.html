<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TacoCloud - design your own taco</title>
</head>

<body>
<h1>Design your own taco!</h1>
<img th:src="@{/images/TacoCloud.png}">
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creation!</h1>
        <a th:href="@{/design}" id="another">Design another taco</a>

        <div th:if="${#fields.hasErrors()}">
            <span>Please correct the problems below and resubmit</span>
        </div>
            <h3>Deliver my taco masterpiece to..</h3>
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}"/>
            <br/>

            <label for="street">Street address: </label>
            <input type="text" th:field="*{street}">
            <br/>

            <label for="city">City: </label>
            <input type="text" th:field="*{city}">
            <br/>

            <label for="state">State: </label>
            <input type="text" th:field="*{state}">
            <br/>

            <label for="zip">Zip Code: </label>
            <input type="text" th:field="*{zip}">
            <br/>

            <h3>Here is how I'll pay...</h3>
            <label for="ccNumber">Credit card #: </label>
            <input type="text" th:field="*{ccNumber}">
            <br/>

            <label for="ccExpiration">Expiration: </label>
            <input type="text" th:field="*{ccExpiration}">
            <br/>

            <label for="ccCVV">CVV: </label>
            <input type="text" th:field="*{ccCVV}">
            <br/>

        <button>Submit order</button>
            <br/>

    </form>
</body>
</html>
