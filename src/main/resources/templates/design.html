<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TacoCloud - design your own taco</title>
</head>

<body>
<h1>Design your own taco!</h1>
<img th:src="@{/images/TacoCloud.png}">
    <h3>Designate your own wrap</h3>
        <div th:each="ingredients" : ${wrap}>
            <input name="ingredients" type="checkbox" th:value="${ingredients.forEach(Ingridient::getType())}">
        </div>

</body>
</html>
